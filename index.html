<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="sign">
        <div class="container">
            <h2 class="in">Sign In</h2>
            <h2 class="up">sign Up</h2>

            <form action="post">
                <input class="email" type="email" placeholder="Email Address">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input class="up" type="password" placeholder="Confirm Password">
                <input class="up" type="number" placeholder="Phone Number">
                <button class="in">SignIn</button>
                <button class="up">SignUp</button>

                <a href="#" class="in">Forgot Password</a>
            </form>

           

            <div class="switch">
                <button id="signIn">Sign In</button>
                <button id="signUp">Sign Up</button>
            </div>

        </div>
    </section>

    <script src="ctrl.js"></script>

</body>
</html>
